       <h3>このゲームは4年前のゲームでありながら現在でも最も人口の多いFPSゲームと言われているCSGOに集まるのはAIMがトップクラスの猛者ばかり(カジュアルを除く)とても競技性があるそれに現在は無料プレイ可能なのでぜひ一度遊んでほしい</h3>
